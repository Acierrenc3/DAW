<body>
    <h1>Formulario <b>Orienta Femete</b></h1>
    <div class="formulario-container">

            <label for="nombre">Nombre:</label> <br/>
            <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre" required /> <br/><br/>
            
            <label for="apellido">Apellido:</label> <br/>
            <input type="text" id="apellido" name="apellido" placeholder="Escribe tu apellido" required /> <br/> <br/>

            <label for="edad">Edad:</label> <br/>
            <input type="number" id="edad" name="edad" placeholder="Escribe tu Edad" required />  <br/><br/>

            <label for="email">Email:</label> <br/>
            <input type="email" id="email" name="email" placeholder="Escribe tu E-mail" required />  <br/><br/>

            <input type="submit" id="enviar"/>
            <input type="submit" formnovalidate="formnovalidate" value="Enviar sin validar" />
        </form>
    </div>
