<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULADORA</title>
    <legend>Calculadora</legend>
    <br>
</head>
<body>
    <link href="Ejercicio10.css" rel="stylesheet" type="text/css" />
    <form name="calc"> 
    <div class="contenedor">
        <input type="Text" name="operando1" value="0" size="12"> 
        <br> 
        <input type="Text" name="operando2" value="0" size="12"> 
        <br> 
        <input type="Button" name="suma" value=" + " onclick="calcula('+')"> 
        <input type="Button" name="resta" value=" - " onclick="calcula('-')"> 
        <input type="Button" name="multip" value=" X " onclick="calcula('*')"> 
        <input type="Button" name="divi" value=" / " onclick="calcula('/')"> 
        <input type="button" name="resto" value=" % " onclick="calcula('%')">
        <br> 
        <input type="Text" name="resultado" value="0" size="12"> 
        <script> 
            function calcula(operacion){ 
                var operando1 = document.calc.operando1.value 
                var operando2 = document.calc.operando2.value 
                var result = eval(operando1 + operacion + operando2) 
                document.calc.resultado.value = result 
            } 
            </script>
    </div>
        </form>
</body>
</html>
