<!--Ejemplo 2: Abrir una Ventana Emergente en la Pantalla del Usuario. En este caso
puedes ver como el objeto screen actÃºa como modificador o subobjeto del objeto
window.-->

<!DOCTYPE html>

<html>
  <head>
    <title>Ventana Emergente</title>
  </head>

  <body>
    <button onclick="abrirVentanaEmergente()">Abrir Ventana Emergente</button>

    <script>
      function abrirVentanaEmergente() {
        // Abre una ventana emergente centrada en la pantalla

        var windowWidth = 400;

        var windowHeight = 300;

        var left = (window.screen.width - windowWidth) / 2;

        var top = (window.screen.height - windowHeight) / 2;

        var opciones =
          "width=" +
          windowWidth +
          ",height=" +
          windowHeight +
          ",left=" +
          left +
          ",top=" +
          top;

        window.open("https://www.google.com", "VentanaEmergente", opciones);
      }
    </script>
  </body>
</html>
