    #boton {
      padding: 10px 20px;

      height: 100px;
      width: 200px;
    }

      background-color: #1b3eda;
    }
    #boton:active {
      background-color: #a154ce;
    }

    div {
      display: flex;
      justify-content: center;

      position: absolute;

      top: 50%;

      left: 50%;

      transform: translate(-50%, -50%);
    }
  </style>
  <script>
    function abrirVentana() {
      let resultado = window.confirm(
