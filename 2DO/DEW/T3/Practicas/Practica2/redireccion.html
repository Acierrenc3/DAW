<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirección o Saludo</title>
  </head>
  <body>
    <script>
      let numeroAleatorio = Math.floor(Math.random() * 11);

      // Obtenenemos la hora actual
      const horaActual = new Date().getHours();

      if (numeroAleatorio <= 5) {
        // Redirigimos al usuario a la página de Google
        window.location.href = "https://www.google.com";
      } else {
        // Mostrar un saludo basado en la hora
        if (horaActual < 12) {
          alert("Buenos días");
        } else {
          alert("Buenas tardes");
        }
      }
    </script>
  </body>
</html>
