<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="estilos.css" />
    <title>Calculadora con Botones para NÃºmeros</title>
  </head>
  <body>
    <h1>Calculadora con Botones</h1>

    <form>
      <div id="calculadora">
        <p><input type="text" id="totales" readonly /></p>
        <br />
        <label for="numero1"
          >Numero 1:
          <input type="text" id="numero1" name="numero1" required />
        </label>
        <br /><br />
        <label for="numero2"
          >Numero 2:
          <input type="text" id="numero2" name="numero2" required />
        </label>
        <br /><br />
        <div>
          <button type="button" onclick="appendNumber(1)">1</button>
          <button type="button" onclick="appendNumber(2)">2</button>
          <button type="button" onclick="appendNumber(3)">3</button>
          <button type="button" onclick="appendOperator('+')">+</button>
        </div>
        <div>
          <button type="button" onclick="appendNumber(4)">4</button>
          <button type="button" onclick="appendNumber(5)">5</button>
          <button type="button" onclick="appendNumber(6)">6</button>
          <button type="button" onclick="appendOperator('-')">-</button>
        </div>
        <div>
          <button type="button" onclick="appendNumber(7)">7</button>
          <button type="button" onclick="appendNumber(8)">8</button>
          <button type="button" onclick="appendNumber(9)">9</button>
          <button type="button" onclick="appendOperator('*')">&times;</button>
        </div>
        <div>
          <button type="button" onclick="appendNumber(0)">0</button>
          <button type="button" onclick="calculate()">=</button>
          <button type="button" onclick="clearInput()">C</button>
          <button type="button" onclick="appendOperator('/')">/</button>
        </div>
      </div>
    </form>

    <script>
      let currentInput = "numero1";
      let currentOperator = "";

      function appendNumber(number) {
        const input = document.getElementById(currentInput);
        input.value += number;
      }

      function appendOperator(operator) {
        currentOperator = operator;
        currentInput = "numero2";
      }

      function calculate() {
        const num1 = parseFloat(document.getElementById("numero1").value);
        const num2 = parseFloat(document.getElementById("numero2").value);

        if (!isNaN(num1) && !isNaN(num2) && currentOperator) {
          let result = 0;
          switch (currentOperator) {
            case "+":
              result = num1 + num2;
              break;
            case "-":
              result = num1 - num2;
              break;
            case "*":
              result = num1 * num2;
              break;
            case "/":
              if (num2 !== 0) {
                result = num1 / num2;
              } else {
                alert("No se puede dividir por 0");
              }
              break;
          }
          document.getElementById("totales").value = result.toFixed(2);
        }
      }

      function clearInput() {
        document.getElementById("numero1").value = "";
        document.getElementById("numero2").value = "";
        document.getElementById("totales").value = "";
        currentInput = "numero1";
        currentOperator = "";
      }
    </script>
  </body>
</html>
