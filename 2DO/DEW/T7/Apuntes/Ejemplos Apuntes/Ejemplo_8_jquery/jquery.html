<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Ejemplo con jQuery</title>
<style>
    .colorido{
        background-color:#99FF33;
    }
</style>
<!--Primero debemos incluir la librería en nuestro código-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
    // Cuando el documento esté preparado se ejecuta esta función:
    $(document).ready(function(){
        // Seleccionamos las filas impares contenidas dentro de mitabla y le aplicamos la clase colorido.
        $("#mitabla tr:nth-child(even)").addClass("colorido");
    });
</script>
</head>
<body>
<table width="200" border="1" align="center" id="mitabla">
    <tr>
        <td><div align="center"><strong>País</strong></div></td>
        <td><div align="center"><strong>Habitantes</strong></div></td>
        <td><div align="center"><strong>Renta</strong></div></td>
    </tr>
    <tr>
        <td>España</td>
        <td>15600000</td>
        <td>25000</td>
    </tr>
    <tr>
        <td>Italia</td>
        <td>45105500</td>
        <td>45000</td>
    </tr>
    <tr>
        <td>Francia</td>
        <td>58454545</td>
        <td>45645</td>
    </tr>
    <tr>
        <td>Uk</td>
        <td>78799788</td>
        <td>88547</td>
    </tr>
    <tr>
        <td>USA</td>
        <td>98878787</td>
        <td>45124</td>
    </tr>
</table>
</body>
</html>
