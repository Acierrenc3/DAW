<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Examen Final Primera Evaluación. Ejercicio 2.</title>
    <!-- Scripts y estilos específicos pueden ser actualizados o eliminados según sea necesario -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="create-book-form">
          <h2 style="font-size: 18px">Crear Libro</h2>
          <form id="bookForm">
            <label for="isbn">ISBN:</label>
            <input
              type="text"
              id="isbn"
              name="isbn"
              placeholder="ISBN"
              required
            />

            <label for="autor">Autor:</label>
            <input
              type="text"
              id="autor"
              name="autor"
              placeholder="Autor"
              required
            />

            <label for="titulo">Título:</label>
            <input
              type="text"
              id="titulo"
              name="titulo"
              placeholder="Título"
              required
            />

            <label for="anioPublicacion">Año de Publicación:</label>
            <input
              type="text"
              id="anioPublicacion"
              name="anioPublicacion"
              placeholder=" Año de Publicación"
              required
            />

            <label for="genero">Género:</label>
            <input
              type="text"
              id="genero"
              name="genero"
              placeholder="Genero"
              required
            />

            <button id="crearLibro">Crear Libro</button>
          </form>
        </div>
      </div>
      <div class="main-content">
        <!-- Bloque 2: Visualizar y Modificar Libro -->
        <div>
          <div class="section-header">
            <h2 style="font-size: 18px">Libro Actual</h2>
          </div>
          <form>
            <textarea
              id="datoslibro"
              name="datoslibro"
              rows="8"
              placeholder="Datos del libro"
            ></textarea>

            <!-- Contenedor para los botones de modificación -->
            <div class="modification-buttons">
              <h2 style="font-size: 16px">Modificar:</h2>
              <button type="button" id="modificarISBN">ISBN</button>
              <button type="button" id="modificarAutor">Autor</button>
              <button type="button" id="modificarTitulo">Título</button>
              <button type="button" id="modificarAnioPub">
                Año Publicación
              </button>
              <button type="button" id="modificarGenero">Género</button>
            </div>
          </form>
        </div>

        <div>
          <div class="section-header">
            <h2 style="font-size: 18px">Historial de Préstamos</h2>
          </div>
          <textarea
            id="historialPrestamos"
            name="historialPrestamos"
            rows="10"
            placeholder="Historial de Préstamos"
          ></textarea>
          <div>
            <button type="button" id="agregarPrestamo">
              Agregar Préstamo al Historial
            </button>
            <button type="button" id="modificarPrestamo">
              Modificar Préstamo en el Historial
            </button>
            <button type="button" id="limpiar">Limpiar ventana</button>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
