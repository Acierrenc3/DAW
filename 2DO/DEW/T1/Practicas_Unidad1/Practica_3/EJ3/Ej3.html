<!DOCTYPE html>
<html>

<body>
    <h1>Cambio de imágenes con JavaScript</h1>
    <!-- IMAGENES -->
    <img id="myFPImage" onclick="cambiaPic()" src="http://myfpschool.com/wp-content/uploads/2016/06/myblack.jpeg " ""
        width="200" height="180">


    <p>Haz click sobre la imagen para cambiarla.</p>


    <script>
        function cambiaPic() {
            let image = document.getElementById('myFPImage');

            <!-- Condicionales -->

            if (image.src.match("green")) {
                image.src =
                    "http://myfpschool.com/wp-content/uploads/2016/06/myblack.jpeg";
            } else if (image.src.match("black")) {
                image.src =
                    "https://images7.memedroid.com/images/UPLOADED430/6075afd2d51ec.jpeg";
            } else {
                image.src = "http://myfpschool.com/wp-content/uploads/2016/06/mygreen.jpeg ";
            }
        }
    </script>
</body>
