<!DOCTYPE html>
<html lang="es">
<head>

<form action="http://infociclos.rf.gd/PHP/datos.php" method=”post” enctype=”multipart/form-data”>

    <fieldset>
    <table>
<tr>
    <td><label for="dni">D.N.I.:</label></td>

    <input type="number" name="dni" id="dni" size=”9” maxlength=”9” />

        <option>R</option>
        <option>W</option>

        <option>G</option>
        <option>M</option>
        <option>Y</option>

        <option>D</option>
        <option>X</option>
        <option>B</option>
        <option>N</option>
        <option>J</option>
        <option>Z</option>
        <option>S</option>
        <option>Q</option>
        <option>V</option>
        <option>H</option>
        <option>L</option>
        <option>C</option>
        <option>K</option>
        <option>E</option>
    </select> <br><br>
    </td>
</tr>
<tr>
    <td><label for="nombre">Nombre:</label></td>
    <td><input type=”text” id=”nombre” name=”nombre” size=”20” maxlength=”40” value=”juan” /></td>
</tr>

    <td><input type=”text” id=”apellidos” name=”Apellidos” size=”30” maxlength=”50” value=”Rodriguez” /></td>
<tr>
    <td><label for="fecha nacimiento">Fecha Nacimiento:</label></td>
    <td>
    <select name="mesNac"  id="mesNac" size="1">

        <option value='2'>Febrero</option>

        <option value='8'>Agosto</option>
        <option value='9'>Septiembre</option>
        <option value='10'>Octubre</option>
        <option value='11'>Noviembre</option>
        <option value='12'>Diciembre</option>
    </select>
    </td>
</tr>
<tr>
    <td><label for="contrasenia">Contraseña:</label></td>
    <td><input id=”contrasenia” type="password" name=”contrasenia” size=”10” maxlength=”10” /></td>
</tr>
    <td><label for="contrasenia2">Repite Contraseña:</label></td>

</tr>

<tr>

    <select name="GenFavs" id="GenFavs" size="1" >

</tr>

</tr>

<td> <input type="submit" value="Enviar" > </td>
